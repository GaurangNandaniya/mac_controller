<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect to MacPyCtrl</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #f5f5f7;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        background-color: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: max-content;
        width: 100%;
      }

      h1 {
        color: #007aff;
        margin-bottom: 10px;
      }

      .qr-code {
        margin: 20px 0;
        padding: 10px;
        background-color: white;
        border-radius: 8px;
        display: inline-block;
      }

      .instructions {
        margin: 20px 0;
        text-align: left;
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #007aff;
      }

      .step {
        margin-bottom: 10px;
      }

      .server-info {
        margin-top: 20px;
        padding: 10px;
        background-color: #e8f4f8;
        border-radius: 8px;
        font-family: monospace;
      }

      .manual-connect {
        margin-top: 20px;
      }

      a {
        color: #007aff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Connect to MacPyCtrl</h1>
      <p>Scan this QR code with your device to connect</p>

      <div class="qr-code">
        <img
          src="data:image/png;base64,{{ qr_code }}"
          alt="QR Code for Authentication"
        />
      </div>

      <div class="instructions">
        <div class="step">1. Open your device's camera or QR scanner app</div>
        <div class="step">2. Point your camera at the QR code</div>
        <div class="step">3. Follow the prompts to connect</div>
      </div>

      <div class="server-info"><strong>Server:</strong> {{ server_name }}</div>

      <div class="manual-connect">
        <p>
          Or <a href="{{ connection_url }}">click here</a> to connect manually
        </p>
      </div>
    </div>
  </body>
</html>
